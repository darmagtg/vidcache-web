<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a href="/" title="Home" class="tip-bottom"><i class="icon-home">&#160;</i> Home</a>
		<a tal:attributes="href url/staff" class="tip-bottom">Staff</a>
		<tal:block tal:condition="exists: edit">
			<a tal:attributes="href url_staff_edit" class="current">Edit</a>
		</tal:block>
		<tal:block tal:condition="exists: create">
			<a tal:attributes="href url/staff_create" class="current">Create</a>
		</tal:block>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon">&#160;<i class="icon-edit"></i> </span>
							<h5>Staff Details</h5>
						</div>
						<div class="widget-content nopadding">
							<form method="post" class="form-horizontal" tal:attributes="action url_form">
								<input type="hidden" tal:attributes="name form_action" value="true" />
								<input type="hidden" name="staff_id" tal:condition="exists: staff_id" tal:attributes="value staff_id" />
								<div class="control-group">
								<label class="control-label">Email :</label>
								<div class="controls">
										<input type="text" class="span11" placeholder="Email" name="email" tal:attributes="value email" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Name :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Name" name="name" tal:attributes="value name" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Password :</label>
									<div class="controls">
										<input type="text" class="span11" name="password" value="" />
										<tal:block tal:condition="exists: edit"><br/><small>blank to preserve</small></tal:block>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Confirm Password :</label>
									<div class="controls">
										<input type="text" class="span11" name="confirm_password" value="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Manager :</label>
									<div class="controls">
										<input type="checkbox" name="is_manager" value="true" tal:attributes="checked is_manager" />
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-success" tal:content="button_label"></button>
								</div>
							</form>
						</div>
						<tal:block condition="exists: edit">
							<div class="widget-title"> <span class="icon"> <i class="icon-trash">&#160;</i> </span>
								<h5>Delete Staff Account</h5>
							</div>
							<div class="widget-content nopadding">
								<form method="post" class="form-horizontal" tal:attributes="action url_form">
									<input type="hidden" name="delete" value="true" />
									<input type="hidden" name="staff_id" tal:attributes="value staff_id" />
									<div class="control-group">
										<label class="control-label">Confirm Delete :</label>
										<div class="controls">
											<input type="checkbox" name="confirm_delete" value="true" /> (cannot be undone)
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-danger">Delete</button>
									</div>
								</form>
							</div>
						</tal:block>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
