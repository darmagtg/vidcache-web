<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a href="/" title="Home" class="tip-bottom"><i class="icon-home">&#160;</i> Home</a>
		<a href="" class="tip-bottom" tal:attributes="href url_client_manage">Client #${client_id}</a>
		<tal:block tal:condition="exists: edit">
			<a tal:attributes="href url_form" class="current">Edit</a>
		</tal:block>
		<tal:block tal:condition="exists: create">
			<a tal:attributes="href url_form" class="current">Create</a>
		</tal:block>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<tal:block metal:use-macro="client.xhtml/header" />
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon">&#160;<i class="icon-edit"></i> </span>
							<h5>Embed Template Details</h5>
						</div>
						<div class="widget-content nopadding">
							<form method="post" class="form-horizontal" tal:attributes="action url_form">
								<input type="hidden" tal:attributes="name form_action" value="true" />
								<input type="hidden" name="client_embed_tpl_id" tal:condition="exists: client_embed_tpl_id" tal:attributes="value client_embed_tpl_id" />
								<div class="control-group">
								<label class="control-label">Name :</label>
								<div class="controls">
										<input type="text" class="span11" placeholder="Name" name="name" tal:attributes="value name" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Template :</label>
									<div class="controls">
										<textarea class="span11" style="height: 150px;" name="content">${content}</textarea>
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-success" tal:content="button_label"></button>
								</div>
							</form>
						</div>
						<tal:block condition="exists: edit">
							<div class="widget-title"> <span class="icon"> <i class="icon-trash">&#160;</i> </span>
								<h5>Delete Embed Template</h5>
							</div>
							<div class="widget-content nopadding">
								<form method="post" class="form-horizontal" tal:attributes="action url_form">
									<input type="hidden" name="delete" value="true" />
									<input type="hidden" name="client_embed_tpl_id" tal:condition="exists: client_embed_tpl_id" tal:attributes="value client_embed_tpl_id" />
									<div class="control-group">
										<label class="control-label">Confirm Delete :</label>
										<div class="controls">
											<input type="checkbox" name="confirm_delete" value="true" /> (cannot be undone)
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-danger">Delete</button>
									</div>
								</form>
							</div>
						</tal:block>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
