<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a href="/" title="Home" class="tip-bottom"><i class="icon-home">&#160;</i> Home</a>
		<a href="" class="tip-bottom" tal:attributes="href url_client_manage">Client #${client_id}</a>
		<a href="" class="current" tal:attributes="href url_client_embed_tpl_list">Embed Templates</a>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<tal:block metal:use-macro="client.xhtml/header" />
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"><i class="icon-th">&#160;</i></span> 
							<h5>Embed Templates</h5>
							<a class="btn btn-info btn-mini" tal:attributes="href url_create">Create</a>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<thead>
									<tr>
										<th style="width:50px;">ID</th>
										<th>Handle</th>
										<th>Name</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX" tal:condition="php: count(templates)" tal:repeat="row templates">
										<td tal:content="row/client_embed_tpl_id" />
										<td><a tal:attributes="href row/url_edit" tal:content="row/handle" /></td>
										<td><a tal:attributes="href row/url_edit" tal:content="row/name" /></td>
									</tr>
									<tr class="gradeX" tal:condition="php: !count(templates)">
										<td colspan="4">No embed templates exist</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
