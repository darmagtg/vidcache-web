<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a href="/" title="Home" class="tip-bottom"><i class="icon-home">&#160;</i> Home</a>
		<a href="" class="current" tal:attributes="href url/client">Clients</a>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"><i class="icon-th">&#160;</i></span> 
							<h5>Client Accounts</h5>
							<a class="btn btn-info btn-mini" tal:attributes="href url/client_create">Create</a>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<thead>
									<tr>
										<th style="width:50px;">ID</th>
										<th>Company</th>
										<th>Created</th>
										<th>Last Login</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX" tal:condition="php: count(clients)" tal:repeat="client clients">
										<td><a tal:attributes="href client/url_client_manage" tal:content="client/client_id"></a></td>
											<td><a tal:attributes="href client/url_client_manage" tal:content="client/company"></a></td>
										<td tal:content="client/created" />
										<td tal:content="client/last_login" />
									</tr>
									<tr class="gradeX" tal:condition="php: !count(clients)">
										<td colspan="4">No clients exist</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
