<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a href="/" title="Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
		<tal:block tal:condition="exists: client_id">
			<a href="{url_client}" class="tip-bottom">Clients</a>
			<a href="{url_client_create}" class="current">Create</a>
		</tal:block>
		<tal:block tal:condition="exists: staff_id">
			<a href="{url_staff}" class="tip-bottom">Staff</a>
			<a href="{url_staff_create}" class="current">Create</a>
		</tal:block>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon"> <i class="icon-edit"></i> </span>
							<h5 tal:condition="exists: client_id">New Client Account Details</h5>
							<h5 tal:condition="exists: staff_id">New Staff Member Details</h5>
						</div>
						<div class="widget-content nopadding">
							<form method="post" class="form-horizontal" tal:attributes="action url_form">
								<input type="hidden" name="create" value="true" />
								<tal:block tal:condition="exists: client_id">
									<div class="control-group">
										<label class="control-label">Company :</label>
										<div class="controls">
											<input type="text" class="span11" placeholder="Company" name="company" tal:attributes="value company" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">First Name :</label>
										<div class="controls">
											<input type="text" class="span11" placeholder="First Name" name="first_name" tal:attributes="value first_name" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Last Name :</label>
										<div class="controls">
											<input type="text" class="span11" placeholder="Last Name" name="last_name" tal:attributes="value last_name" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Email :</label>
										<div class="controls">
											<input type="text" class="span11" placeholder="Email" name="email" tal:attributes="value email" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Password :</label>
										<div class="controls">
											<input type="password" class="span11" name="password" value="" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Confirm Password :</label>
										<div class="controls">
											<input type="password" class="span11" name="confirm_password" value="" />
										</div>
									</div>
								</tal:block>
								<tal:block tal:condition="exists: staff_id">
									<div class="control-group">
										<label class="control-label">Email :</label>
										<div class="controls">
											<input type="text" class="span11" placeholder="Email" name="email" tal:attributes="value email" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Name :</label>
										<div class="controls">
											<input type="text" class="span11" placeholder="Name" name="name" tal:attributes="value name" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Password :</label>
										<div class="controls">
											<input type="text" class="span11" name="password" value="" />
											<br/><small>blank to preserve</small>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Confirm Password :</label>
										<div class="controls">
											<input type="text" class="span11" name="confirm_password" value="" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Manager :</label>
										<div class="controls">
											<input type="checkbox" name="is_manager" value="true" {is_manager} />
										</div>
									</div>
								</tal:block>
								<div class="form-actions">
									<button type="submit" class="btn btn-success">Create</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
