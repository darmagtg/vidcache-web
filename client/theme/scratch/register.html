<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Vidcache Web</title>
		<link href="css/vendor/normalize.css" rel="stylesheet" />
		<link href="css/vendor/main.css" rel="stylesheet" />
		<link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
		<link href="css/user.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="#about">News</a></li>
							<li><a href="#contact">Beta</a></li>
							<li><a href="#contact">Go Premium!</a></li>
						</ul>
						<form class="navbar-form pull-right">
							<input class="span2" type="text" placeholder="Email">
							<input class="span2" type="password" placeholder="Password">
							<button type="submit" class="btn">Sign in</button>
						</form>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
			<div id="header" class="clearfix">
				<div class="pull-right">
					<a href="register.html" class="btn btn-warning"><i class="icon-upload icon-white"></i> Upload Now</a>
				</div>
				<h5 class="pull-left"><a id="logo" href="home.html">VIDEOKOO</a></h5>
			</div>
			<div class="row-fluid">
				<div class="span12 hero-unit">
					<h1>Register Today</h1>
					<p>Complete this simple form to start using our services!</p>
					<form action="client_home.html" method="get" class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="email">Email Address</label>
							<div class="controls">
								<input type="text" name="email" id="email" placeholder="Email" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" name="password" id="password" placeholder="Password" />
								<input type="password" name="confirm_password" placeholder="Confirm Password" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<label class="checkbox">
									<input type="checkbox" name="remember" value="true" />
									Remember My Login
								</label>
							</div>
						</div>
						<div class="control-group">
							<button type="submit" class="btn btn-primary">Complete Registration</button>
						</div>
					</form>
				</div>
			</div>

			<hr />
			<footer>
				<div class="row">
					<div class="span6">
						<ul class="footer-links">
							<li><a href="" class="btn btn-small disabled">&copy; 2013 Videokoo</a></li>
							<li><a href="" class="btn btn-small disabled">Vidcache Web: 0.3.0</a></li>
							<li><a href="" class="btn btn-small disabled">OpenLSS: 0.0</a></li>
						</ul>
					</div>
					<div class="span6">
						<ul class="footer-links" style="float: right;">
							<li><a href="" class="btn btn-small">Bug Report</a></li>
							<li><a href="" class="btn btn-small">Terms of Service</a></li>
							<li><a href="" class="btn btn-small">DMCA Policy</a></li>
							<li><a href="" class="btn btn-small">Contact</a></li>
						</ul>
					</div>
				</div>
			</footer>
		</div>

		<!--Load javascript here now-->
		<script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/plugins.js"></script>

	</body>
</html>
