<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"><i class="icon-inbox">&#160;</i></span> 
					<h5>Ticket Notes</h5>
				</div>
				<div class="widget-content nopadding">
					<table class="table table-bordered data-table">
						<thead>
							<tr>
								<th width="200">Date</th>
								<th>Author</th>
								<th style="text-align: left;">Message</th>
							</tr>
						</thead>
						<tbody>
							<tr class="gradeX" tal:condition="php: count(notes)" tal:repeat="row notes">
								<td tal:content="row/date" />
								<td tal:content="row/author" />
								<td tal:content="row/message" style="text-align: left;" />
							</tr>
							<tr class="gradeX" tal:condition="php: !count(notes)">
								<td colspan="4">No notes exist</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="widget-content nopadding">
					<form method="post" class="form-horizontal" tal:attributes="action url_client_ticket_manage">
						<input type="hidden" name="note_create" value="true" />
						<div class="control-group">
							<label class="control-label">Message :</label>
							<div class="controls">
								<textarea class="span12" name="message"></textarea>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-success">Add Note</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
