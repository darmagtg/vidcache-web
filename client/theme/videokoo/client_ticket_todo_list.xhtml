<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"><i class="icon-tasks">&#160;</i></span> 
					<h5>Todo List</h5>
				</div>
				<div class="widget-content nopadding">
					<table class="table table-bordered data-table">
						<thead>
							<tr>
								<th>Message</th>
								<th>Created</th>
								<th>Due</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr class="gradeX" tal:condition="php: count(todo)" tal:repeat="row todo">
								<td tal:content="row/message" />
								<td tal:content="row/date" />
								<td tal:content="row/due" />
								<td><a tal:attributes="href row/url_complete">Complete</a></td>
							</tr>
							<tr class="gradeX" tal:condition="php: !count(todo)">
								<td colspan="4">No todo items exist</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
