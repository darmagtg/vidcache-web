<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="content">
		<div class="logo">
			<a tal:attributes="href url/home"><img src="images/logo.png" /></a>
		</div>
		<div class="n">
			<div class="u">
				<h2 tal:content="title" />
				<div>
					<tal:block tal:condition="exists: global/alert" metal:use-macro="alert.xhtml/alert" />
					<form action="" method="post">
					<input type="hidden" name="contact" value="true" />
					<div class="formRow">
						<label>Email</label>
						<input name="email" type="text" tal:attributes="value email" />
					</div>
					<div class="formRow">
						<label>Subject</label>
						<input name="subject" type="text"  tal:attributes="value subject" />
					</div>
					<div class="formRow">
						<label>Comments</label> <textarea name="comments" tal:content="comments" />
					</div>
					<div class="formSubmit">
						<input type="submit" name="upload" class="button btn1" value="Submit" />
					</div>
					</form>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
