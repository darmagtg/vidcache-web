<tal:block metal:define-macro="account_edit">
	<div id="content-header">
		<div tal:condition="exists: client_id" id="breadcrumb">
			<a href="/" title="Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
			<a href="{url_client}" class="tip-bottom">Clients</a>
			<a href="{url_client_manage}" class="tip-bottom">#{client_id}</a>
			<a href="{url_client_edit}" class="current">Edit</a>
		</div>
		<div tal:condition="exists: staff_id" id="breadcrumb">
			<a href="/" title="Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
			<a href="{url_staff}" class="tip-bottom">Staff</a>
			<a href="{url_staff_edit}" class="tip-bottom">#{staff_id}</a>
			<a href="" class="current">Edit</a>
		</div>
{alert}
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				<div class="widget-box">
					<div class="widget-title"> <span class="icon"> <i class="icon-edit"></i> </span>
						<h5 tal:condition="exists: client_id">Client Details</h5>
						<h5 tal:condition="exists: staff_id">Staff Details</h5>
					</div>
					<div class="widget-content nopadding">
						<form tal:condition="exists: client_id" action="{url_client_edit}" method="post" class="form-horizontal">
							<input type="hidden" name="edit" value="true" />
							<input type="hidden" name="client_id" tal:attributes="value client_id" />
							<div class="control-group">
								<label class="control-label">Company :</label>
								<div class="controls">
									<input type="text" class="span11" placeholder="Company" name="company" tal:attributes="value company" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">First Name :</label>
								<div class="controls">
									<input type="text" class="span11" placeholder="First Name" name="first_name" tal:attributes="value first_name" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Last Name :</label>
								<div class="controls">
									<input type="text" class="span11" placeholder="Last Name" name="last_name" tal:attributes="value last_name" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Email :</label>
								<div class="controls">
									<input type="text" class="span11" placeholder="Email" name="email" tal:attributes="value email" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Password :</label>
								<div class="controls">
									<input type="password" class="span11" name="password" value="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Confirm Password :</label>
								<div class="controls">
									<input type="password" class="span11" name="confirm_password" value="" />
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-success">Update</button>
							</div>
						</form>
						<form tal:condition="exists: staff_id" action="{url_staff_edit}" method="post" class="form-horizontal">
							<input type="hidden" name="edit" value="true" />
							<input type="hidden" name="staff_id" tal:attributes="value staff_id" />
							<div class="control-group">
								<label class="control-label">Email :</label>
								<div class="controls">
									<input type="text" class="span11" placeholder="Email" name="email" tal:attributes="value email" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Name :</label>
								<div class="controls">
									<input type="text" class="span11" placeholder="Name" name="name" tal:attributes="value name" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Password :</label>
								<div class="controls">
									<input type="text" class="span11" name="password" value="" />
									<br/><small>blank to preserve</small>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Confirm Password :</label>
								<div class="controls">
									<input type="text" class="span11" name="confirm_password" value="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Manager :</label>
								<div class="controls">
									<input type="checkbox" name="is_manager" value="true" {is_manager} />
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-success">Update</button>
							</div>
						</form>
					</div>
					<div class="widget-title"> <span class="icon"> <i class="icon-trash"></i> </span>
						<h5 tal:condition="exists: client_id">Delete Client Account</h5>
						<h5 tal:condition="exists: staff_id">Delete Staff Member</h5>
					</div>
					<div class="widget-content nopadding">
						<form tal:condition="exists: client_id" action="{url_client_edit}" method="post" class="form-horizontal">
							<input type="hidden" name="delete" value="true" />
							<input type="hidden" name="client_id" tal:attributes="value client_id" />
							<div class="control-group">
								<label class="control-label">Confirm Delete :</label>
								<div class="controls">
									<input type="checkbox" name="confirm_delete" value="true" /> (cannot be undone)
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-danger">Delete</button>
							</div>
						</form>
						<form tal:condition="exists: staff_id" action="{url_staff_edit}" method="post" class="form-horizontal">
							<input type="hidden" name="delete" value="true" />
							<input type="hidden" name="staff_id" tal:attributes="value staff_id" />
							<div class="control-group">
								<label class="control-label">Confirm Delete :</label>
								<div class="controls">
									<input type="checkbox" name="confirm_delete" value="true" /> (cannot be undone)
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-danger">Delete</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</tal:block>
