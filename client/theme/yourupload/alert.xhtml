<tal:block metal:define-macro="alert">
	<div class="alert alert-success" tal:condition="exists: global/alert/success" tal:repeat="success global/alert/success">
		<button class="close" data-dismiss="alert">×</button>
		<strong>Success!</strong> ${success/msg}
	</div>
	<div class="alert alert-error" tal:condition="exists: global/alert/error" tal:repeat="error global/alert/error">
		<button class="close" data-dismiss="alert">×</button>
		<strong>Error!</strong> ${error/msg}
	</div>
	<div class="alert" tal:condition="exists: global/alert/warning" tal:repeat="warning global/alert/warning">
		<button class="close" data-dismiss="alert">×</button>
		<strong>Warning!</strong> ${warning/msg}
	</div>
</tal:block>
