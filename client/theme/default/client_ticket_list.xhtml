<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a href="/" title="Home" class="tip-bottom"><i class="icon-home">&#160;</i> Home</a>
		<a href="" class="tip-bottom" tal:attributes="href url_client_manage">Client #${client_id}</a>
		<a href="" class="current" tal:attributes="href url_client_ticket_list">Tickets</a>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<tal:block metal:use-macro="client.xhtml/header" />
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"><i class="icon-th">&#160;</i></span> 
							<h5>Tickets</h5>
							<a class="btn btn-info btn-mini" tal:attributes="href url_client_ticket_create">Create</a>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<thead>
									<tr>
										<th style="width:50px;">ID</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX" tal:condition="php: count(tickets)" tal:repeat="ticket tickets">
										<td><a tal:attributes="href ticket/url" tal:content="ticket/ticket_id" /></td>
									</tr>
									<tr class="gradeX" tal:condition="php: !count(tickets)">
										<td colspan="4">No tickets exist</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
