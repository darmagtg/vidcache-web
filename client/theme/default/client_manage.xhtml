<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="breadcrumb">
		<a tal:attributes="href url/home" title="Home" class="tip-bottom">&#160;<i class="icon-home"></i> Home</a>
		<a tal:attributes="href url/client" class="tip-bottom">Clients</a>
		<a tal:attributes="href url/client_manage" class="tip-bottom">#${client_id}</a>
		<a tal:attributes="href url/client_manage" class="current">Dashboard</a>
	</tal:block>
	<tal:block metal:fill-slot="content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon">&#160;<i class="icon-cog"></i> </span>
							<h5>Client ${client_id} Details</h5>
							<a tal:attributes="href url/client_edit" class="btn btn-info btn-mini">Edit</a>
						</div>
						<div class="widget-content nopadding">
							<form class="form-horizontal">
								<div class="control-group">
									<label class="control-label">Company :</label>
									<div class="controls" tal:content="company"></div>
								</div>
								<div class="control-group">
									<label class="control-label">Name :</label>
									<div class="controls">${first_name} ${last_name}</div>
								</div>
								<div class="control-group">
									<label class="control-label">Email :</label>
									<div class="controls" tal:content="email"></div>
								</div>
							</form>
						</div>
						<div class="widget-title">
							<span class="icon"><i class="icon-th"></i></span> 
							<h5>Client ${client_id} Contacts</h5>
							<a tal:attributes="href url_client_contact_create" class="btn btn-info btn-mini">Create</a>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<thead>
									<tr>
										<th style="width:50px;">ID</th>
										<th>Name</th>
										<th>Email</th>
										<th>Phone</th>
										<th>Address</th>
									</tr>
								</thead>
								<tbody>
								<tr tal:condition="php:count(contacts)" tal:repeat="contact contacts">
									<td><a tal:attributes="href contact/url_edit" tal:content="contact/contact_id"></a></td>
									<td><a tal:attributes="href contact/url_edit">${contact/first_name} ${contact/last_name}</a></td>
									<td tal:content="contact/email"></td>
									<td tal:content="contact/phone"></td>
									<td tal:content="contact/address"></td>
								</tr>
								<tr tal:condition="php:!count(contacts)">
									<td colspan="5">No contacts exist</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</tal:block>
</tal:block>
