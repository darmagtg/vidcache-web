<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="content">
		<div class="hero-unit">
			<h1 tal:content="title" />
			<p>Complete this simple form to get in touch with us!</p>
			<form tal:attributes="action url_action" method="post" class="form-horizontal">
				<input type="hidden" name="contact" value="true" />
				<div class="control-group">
					<label class="control-label" for="email">Email Address</label>
					<div class="controls">
						<input type="text" name="email" id="email" placeholder="Email" tal:attributes="value email" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="subject">Subject</label>
					<div class="controls">
						<input type="text" name="subject" id="subject" placeholder="Subject" tal:attributes="value subject" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="subject">Comments</label>
					<div class="controls">
						<textarea name="comments" rows="5" tal:content="comments" />
					</div>
				</div>
				<div class="control-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</tal:block>
</tal:block>
