<tal:block metal:define-macro="contact">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				<div class="widget-box">
					<div class="widget-title"> <span class="icon"> <i class="icon-edit">&#160;</i> </span>
						<h5>Contact Details</h5>
					</div>
					<form method="post" class="form-horizontal" tal:attributes="href url_form">
					<input type="hidden" value="true" tal:attributes="name form_action" />
					<input type="hidden" name="contact_id" tal:condition="exists: contact_id" tal:attributes="value contact_id" />
					<input type="hidden" tal:condition="exists: account_key" tal:attributes="name account_key; value ${account_key}" />
					<div class="widget-content nopadding">
						<div class="control-group">
							<label class="control-label">First Name :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="First Name" name="first_name" tal:attributes="value first_name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Last Name :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Last Name" name="last_name" tal:attributes="value last_name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Phone :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Phone #" name="phone" tal:attributes="value phone" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Fax :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="FAX #" name="fax" tal:attributes="value fax" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Email :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Email" name="email" tal:attributes="value email" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Password :</label>
							<div class="controls">
								<input type="password" class="span11" name="password" value="" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Confirm Password :</label>
							<div class="controls">
								<input type="password" class="span11" name="confirm_password" value="" />
							</div>
						</div>
					</div>
					<div class="widget-title"> <span class="icon">&#160;<i class="icon-globe"></i> </span>
						<h5>Address</h5>
					</div>
					<div class="widget-content nopadding">
						<div class="control-group">
							<label class="control-label">Recipient Name :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Recipient Name" name="address_name" tal:attributes="value address_name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Address Line 1 :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Address" name="address_1" tal:attributes="value address_1" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Address Line 2 :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Address (optional)" name="address_2" tal:attributes="value address_2" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">City :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="City" name="city" tal:attributes="value city" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">State :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="State" name="state" tal:attributes="value state" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">ZIP :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="ZIP" name="zip" tal:attributes="value zip" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Country :</label>
							<div class="controls">
								<input type="text" class="span11" placeholder="Country" name="country" tal:attributes="value country" />
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-success" tal:content="button_label"></button>
						</div>
					</div>
					</form>
					<tal:block tal:condition="exists: edit">
						<div class="widget-title"> <span class="icon"> <i class="icon-trash">&#160;</i> </span>
							<h5>Delete Contact</h5>
						</div>
						<div class="widget-content nopadding">
							<form action="$edit_url}" method="post" class="form-horizontal">
							<input type="hidden" name="delete" value="true" />
							<input type="hidden" tal:condition="exists: account_key" tal:attributes="name account_key; value ${account_key}" />
								<div class="control-group">
									<label class="control-label">Confirm Delete :</label>
									<div class="controls">
										<input type="checkbox" name="confirm_delete" value="true" /> (cannot be undone)
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-danger">Delete</button>
								</div>
							</form>
						</div>
					</tal:block>
				</div>
			</div>
		</div>
	</div>
</tal:block>
